name: CI

on:
  push:
    branches: [ main, dev, "feature/**" ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Lint (ruff)
        run: |
          ruff --version
          # Run ruff but do not fail CI initially; convert to blocking later
          ruff check . --exit-zero
      - name: Run tests with coverage
        run: pytest
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui-frontend/package.json
      - name: Install, lint and build
        run: |
          npm ci
          npm run lint --if-present
          npm run test --if-present
          npm run build

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sovai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Seed demo data and run scoring
        env:
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: sovai
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          python scripts/smoke_test.py
      - name: Start API server
        env:
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: sovai
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          nohup python -m uvicorn api.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..20}; do curl -fsS http://127.0.0.1:8000/health && break || sleep 1; done
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ui-frontend/package-lock.json
      - name: Frontend deps and preview
        working-directory: ui-frontend
        env:
          VITE_API_BASE: http://127.0.0.1:8000
        run: |
          npm ci
          npm run build
          npx playwright install --with-deps
          nohup npm run preview &
          for i in {1..20}; do curl -fsS http://127.0.0.1:5174 && break || sleep 1; done
      - name: Run Playwright tests
        working-directory: ui-frontend
        env:
          E2E_BASE_URL: http://localhost:5174
        run: |
          npx playwright test --reporter=html
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui-frontend/playwright-report

  pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: frontend
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build frontend
        working-directory: ui-frontend
        run: |
          npm ci
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'ui-frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
